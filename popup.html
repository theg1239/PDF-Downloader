<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            min-height: 100px; 
        }

        .container {
            width: 500px; 
            padding: 10px; 
            box-sizing: border-box;
            background-color: #2d2d2d;
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); 
        }

        img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px; 
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h3 {
            margin: 0;
            font-size: 1.3rem; 
            margin-bottom: 10px;
            text-align: center;
        }

        label {
            font-size: 0.85rem; 
            margin: 6px 0 3px 0; 
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 6px; 
            margin-bottom: 10px;
            border: none;
            border-radius: 4px; 
            background-color: #444;
            color: #ffffff;
            font-size: 0.85rem; 
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 8px; 
            border: none;
            border-radius: 4px; 
            background-color: #007acc;
            color: #ffffff;
            font-size: 0.85rem; 
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #005f99;
        }

        footer {
            margin-top: 8px; 
            font-size: 0.75rem; 
            color: #999999;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="App Icon">

        <h3>Select Page Range</h3>
        
        <label for="startPage">Start Page:</label>
        <input type="number" id="startPage" min="1" value="1">

        <label for="endPage">End Page:</label>
        <input type="number" id="endPage" min="1" value="1">

        <button id="downloadBtn">Download PDF</button>
        
    </div>

    <script src="popup.js"></script>
</body>
</html>
